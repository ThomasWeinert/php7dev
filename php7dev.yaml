---
ip: "192.168.7.7"
memory: 1024
cpus: 2

authorize:
    - ~/.ssh/id_rsa.pub
    - ~/.ssh/id_dsa.pub

keys:
    - ~/.ssh/id_rsa
    - ~/.ssh/id_dsa

networking:
    - public: true

folders:
    - map: ~/projects/envms/fluentpdo
      to: /home/vagrant/www/fluentpdo
    - map: ~/projects/envms/osseus
      to: /home/vagrant/www/osseus
    - map: ~/projects/envms/web
      to: /home/vagrant/www/web

sites:
    - hostname: envms
      to: /home/vagrant/www/web

databases:
    - fluentdb
